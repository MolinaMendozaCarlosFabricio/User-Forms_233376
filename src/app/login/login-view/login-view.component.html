<h1>Login</h1>
<label>Nombre del usuario o correo</label>
<input type="text" [(ngModel)]="usernameOrEmail">

<label>Contraseña</label>
<input type="text" [(ngModel)]="passwordToCompare">

<p *ngIf="showBanderaToFoundUser">Usuario no encontrado</p>
<p *ngIf="showBanderaToComparePwd">Contraseña incorrecta</p>

<button (click)="login()">Ingresar</button>
